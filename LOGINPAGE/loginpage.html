<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="EHRLogo.png">

    <title>Clark State College EHR</title>
  </head>
  <!-- Image and text -->
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#"style="color:white;">
      Clark State College EHR
    </a>
  </nav>
  
  <body>
    
    <img src="EHRLogo.png" class="rounded mx-auto d-block" alt="clarkstatelogo">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <div class="container">
    <form>
    
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="Username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"aria-describedby="passwordHelp" id="exampleInputPassword1" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Need Help With Your Password? Click Here to Reset Your Password</small>
        </div>
        <button type="submit" style="background-color:#003764; border-color: #003764;" class="btn btn-primary">Login</button>
        <button type="submit" style="background-color: #003764; border-color: #003764;" class="btn btn-primary">Reset Password</button>

    </form>
    </div>
    
  </body>
</html>
