<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="EHRLogo.png">

    <title>Clark State College EHR</title>
  </head>
  <!-- Image and text -->
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#"style="color:white;">
      Clark State College EHR
    </a>
  </nav>
  
  <body>
    
    <img src="EHRLogo.png" class="rounded mx-auto d-block" alt="clarkstatelogo">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

      <!-- Login Form -->
    <div class="container">
      <form name="myForm" onsubmit="return validateForm()" method="post">    
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" required class="form-control" id="Email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" required class="form-control"aria-describedby="passwordHelp" id="exampleInputPassword1" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Need Help With Your Password? Click Here to Reset Your Password</small>
        </div>
        <button type="submit" style="background-color:#003764; border-color: #003764;" class="btn btn-primary">Login</button>
        <button type="submit" style="background-color: #003764; border-color: #003764;" class="btn btn-primary">Forgot Password?</button>

    </form>
    </div>
    
  </body>
</html>
